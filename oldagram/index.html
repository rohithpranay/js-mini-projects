<html>
  <head>
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img class="logo" src="images/logo.png" />
        <img class="pro-img" src="images/user-avatar.png" />
      </nav>
      <main>
        <section class="feed">
          <div class="feed-header">
            <img src="images/avatar-vangogh.jpg" alt="" />
            <div>
              <h3>Vincent van Gogh</h3>
              <p>Zudert, Netherlands</p>
            </div>
          </div>
          <img src="images/post-vangogh.jpg" alt="" />
          <div class="icons-container">
            <img id="like-icon" src="images/icon-heart.png" alt="" />
            <img src="images/icon-comment.png" alt="" />
            <img src="images/icon-dm.png" alt="" />
          </div>
          <p class="likes">21,492 likes</p>
          <p class="caption">
            <span>vincey1853</span> just took a few mushrooms lol
          </p>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
